version: '3.8'

services:
  # TimescaleDB - PostgreSQL with time-series optimizations
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: crypto_timescaledb
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-crypto_secure_pass_2025}
      POSTGRES_USER: postgres
      POSTGRES_DB: crypto_data
      TIMESCALEDB_TELEMETRY: "off"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crypto_network

  # Optional: pgAdmin for database management (remove in production if not needed)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crypto_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@crypto.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - timescaledb
    networks:
      - crypto_network
    profiles:
      - admin  # Only start with: docker-compose --profile admin up

volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  crypto_network:
    driver: bridge
